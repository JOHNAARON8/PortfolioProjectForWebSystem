<section id="contact" class="max-w-6xl mx-auto px-6 py-16 bg-gray-50 dark:bg-gray-800/50">
  <div class="text-center mb-12">
    <h3 class="text-3xl font-bold mb-4 bg-gradient-to-r from-indigo-500 to-purple-500 bg-clip-text text-transparent">Get In Touch</h3>
    <div class="w-20 h-1 bg-gradient-to-r from-indigo-500 to-purple-500 mx-auto rounded"></div>
    <p class="text-gray-600 dark:text-gray-400 mt-4 max-w-2xl mx-auto">Have a project in mind or want to collaborate? I'd love to hear from you. Let's create something amazing together!</p>
  </div>
  <div class="grid md:grid-cols-2 gap-12">
    <div>
      <h4 class="text-xl font-semibold mb-6">Let's Connect</h4>
      <div class="space-y-4">
        <div class="flex items-center space-x-4">
          <div class="p-3 bg-indigo-100 dark:bg-indigo-900/30 rounded-lg">
            <i data-feather="mail" class="text-indigo-600"></i>
          </div>
          <div>
            <div class="font-medium">Email</div>
            <div class="text-gray-600 dark:text-gray-400">john.aron.cadag@email.com</div>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <div class="p-3 bg-purple-100 dark:bg-purple-900/30 rounded-lg">
            <i data-feather="phone" class="text-purple-600"></i>
          </div>
          <div>
            <div class="font-medium">Phone</div>
            <div class="text-gray-600 dark:text-gray-400">+63 xxx xxx xxxx</div>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <div class="p-3 bg-pink-100 dark:bg-pink-900/30 rounded-lg">
            <i data-feather="map-pin" class="text-pink-600"></i>
          </div>
          <div>
            <div class="font-medium">Location</div>
            <div class="text-gray-600 dark:text-gray-400">Masbate, Philippines</div>
          </div>
        </div>
      </div>
      <div class="flex gap-4 mt-8">
        <a href="#" class="p-3 bg-blue-100 dark:bg-blue-900/30 rounded-lg hover:bg-blue-200 dark:hover:bg-blue-900/50 transition-colors">
          <i data-feather="github" class="text-blue-600"></i>
        </a>
        <a href="#" class="p-3 bg-blue-100 dark:bg-blue-900/30 rounded-lg hover:bg-blue-200 dark:hover:bg-blue-900/50 transition-colors">
          <i data-feather="linkedin" class="text-blue-600"></i>
        </a>
        <a href="#" class="p-3 bg-blue-100 dark:bg-blue-900/30 rounded-lg hover:bg-blue-200 dark:hover:bg-blue-900/50 transition-colors">
          <i data-feather="twitter" class="text-blue-600"></i>
        </a>
      </div>
    </div>
    <form class="space-y-6 bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg">
      <div class="grid md:grid-cols-2 gap-4">
        <input type="text" placeholder="First Name" class="w-full p-4 border border-gray-200 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-900 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all">
        <input type="text" placeholder="Last Name" class="w-full p-4 border border-gray-200 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-900 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all">
      </div>
      <input type="email" placeholder="Email Address" class="w-full p-4 border border-gray-200 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-900 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all">
      <input type="text" placeholder="Subject" class="w-full p-4 border border-gray-200 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-900 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all">
      <textarea rows="5" placeholder="Your Message" class="w-full p-4 border border-gray-200 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-900 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all resize-none"></textarea>
      <button type="submit" class="w-full px-8 py-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg hover:shadow-lg hover:scale-[1.02] transition-all duration-300 font-medium">
        Send Message
        <i data-feather="send" class="inline ml-2 w-4 h-4"></i>
      </button>
    </form>
  </div>
</section>
