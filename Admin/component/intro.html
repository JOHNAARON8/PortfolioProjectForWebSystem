<section class="space-y-6">
    <h2 class="flex items-center text-2xl font-bold text-[var(--primary-color)]">
      <i class="fas fa-user mr-2"></i> Introduction
    </h2>
    <div class="bg-[var(--card-dark)] p-4 rounded-xl shadow-md">
      <form class="space-y-4">
        <div>
          <label class="block mb-1 font-semibold">Full Name</label>
          <input type="text" class="w-full rounded-md p-2 bg-gray-700 border border-gray-600 text-white" value="John Doe">
        </div>
        <div>
          <label class="block mb-1 font-semibold">Professional Title</label>
          <input type="text" class="w-full rounded-md p-2 bg-gray-700 border border-gray-600 text-white" value="Full Stack Developer">

          <textarea class="w-full rounded-md p-2 bg-gray-700 border border-gray-600 text-white" rows="4">Passionate full stack developer with 5+ years of experience building web applications.</textarea>
        </div>
        <div>
          <label class="block mb-1 font-semibold">Profile Image</label>
          <input type="file" class="w-full rounded-md p-2 bg-gray-700 border border-gray-600 text-white">
        </div>
        <button class="bg-[var(--primary-color)] text-white px-4 py-2 rounded-md font-semibold hover:bg-[var(--secondary-color)] transition">Save Changes</button>
